{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
{% load user_filters %}

{% if validlink %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Смена пароля
      </div>
      <div class="card-body">
        {% include 'includes/default_form.html' %}
      </div>
    </div>
  </div>
</div>

{% else %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">Ошибка</div>
      <div class="card-body">
        <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
